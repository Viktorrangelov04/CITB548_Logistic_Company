<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Team</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="boxImage.png">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-bold text-slate-800 italic">Personnel Management</h1>
        <a href="homeAdmin.html" class="text-blue-600 hover:text-blue-800 font-bold">‚Üê Dashboard</a>
    </div>

    <main class="max-w-7xl mx-auto p-6 grid lg:grid-cols-3 gap-8">
        <aside class="lg:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-lg border border-blue-100">
                <h2 class="text-xl font-bold mb-6 text-gray-800">Add New Staff</h2>
                <form id="addEmployeeForm" class="space-y-4">
                    <input type="text" id="employeeName" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="email" id="employeeEmail" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="password" id="employeePassword" placeholder="Initial Password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    
                    <div class="py-2">
                        <p class="text-xs font-bold text-gray-400 uppercase mb-2">Primary Role</p>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer text-sm">
                                <input type="radio" name="employeeRole" value="employee-office" checked> Office
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer text-sm">
                                <input type="radio" name="employeeRole" value="employee-courier"> Courier
                            </label>
                        </div>
                    </div>

                    <button type="button" id="createEmployeeButton" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">
                        Register Employee
                    </button>
                    <p id="message" class="text-center text-sm"></p>
                </form>
            </div>
        </aside>

        <section class="lg:col-span-2 space-y-4">
            <div class="bg-white p-4 rounded-xl border border-gray-200 flex flex-col md:flex-row justify-between items-center gap-4">
                <h2 class="font-bold text-gray-700">Team Directory</h2>
                <input id="searchInput" type="text" placeholder="Search by name or email..." 
                    class="w-full md:w-64 px-4 py-2 bg-gray-50 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="employeeList" class="space-y-3">
            </div>
        </section>
    </main>

    <script src="script/employeeOperations.js"></script>
</body>
</html>
