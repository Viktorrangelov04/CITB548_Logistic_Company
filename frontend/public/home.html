<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="css/jsstyles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="boxImage.png">
</head>
<body>
    <div class="bg-blue-500">
        <header class="w-4/5 mx-auto py-8 flex justify-between">
            <div>
                <p>Hello, <span id="userNameDisplay">Guest</span>!</p>
                <h1 class="text-2xl">Welcome to your personal dashboard!</h1>
            </div>
            <nav>
                <a href="sendOrder.html" class="px-8 py-2 border-1 border-black rounded-md hover:bg-green-500">Send an Order</a>
                <a href="index.html" class="px-8 py-2 border-1 border-black rounded-md hover:bg-green-500">Return to Index</a>
            </nav>
            </div>
        </header>
    </div>
    
    <div id="orders-page" class="w-4/5 mx-auto text-center">
        <h1>Orders</h1>

        <div id="filters">
            <div id="type-filters" style="display: none;">
                <h3>By types</h3>
                <label><input type="radio" name="orderType" value="all" checked /> All</label>
                <label><input type="radio" name="orderType" value="sent" /> Sent</label>
                <label><input type="radio" name="orderType" value="received" /> Received</label>
            </div>

            <div id="status-filters">
                <h3>By status</h3>
                <label><input type="radio" name="orderStatus" value="all" checked /> All</label>
                <label><input type="radio" name="orderStatus" value="processing" /> Processing</label>
                <label><input type="radio" name="orderStatus" value="shipping" /> Shipping</label>
                <label><input type="radio" name="orderStatus" value="delivered" /> Delivered</label>
                <label><input type="radio" name="orderStatus" value="pickedUp" /> Picked Up</label>
            </div>

        <button id="applyFiltersBtn">Apply Filters</button>
  </div>

  <div id="order-list" class="my-4">
    <!-- Orders will be displayed here -->
  </div>

</div>
    <script src = "script/home.js"></script>
</body>
</html>
