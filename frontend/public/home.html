<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="boxImage.png">
</head>
<body class="bg-gray-100 min-h-screen font-sans flex flex-col">
    
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="boxImage.png" class="w-8 h-8 invert" alt="Logo">
                <span class="font-bold text-xl tracking-tight">Logistics Company</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right hidden sm:block">
                    <p class="text-xs opacity-75">Logged in as</p>
                    <p class="font-bold text-sm" id="userNameDisplay">Guest</p>
                </div>
                <a href="index.html" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg text-sm transition">Logout</a>
            </div>
        </div>
    </nav>

    <div class="flex-1 max-w-7xl w-full mx-auto flex flex-col md:flex-row gap-6 p-6">
        
        <aside class="w-full md:w-64 space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span class="text-blue-600">âš¡</span> Filter Orders
                </h2>
                
                <div id="type-filters" class="mb-6 space-y-2" style="display: none;">
                    <p class="text-xs font-semibold text-gray-400 uppercase">Movement</p>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition">
                        <input type="radio" name="orderType" value="all" checked class="w-4 h-4"> All Orders
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition">
                        <input type="radio" name="orderType" value="sent" class="w-4 h-4"> Sent
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition">
                        <input type="radio" name="orderType" value="received" class="w-4 h-4"> Received
                    </label>
                </div>

                <div id="status-filters" class="space-y-2">
                    <p class="text-xs font-semibold text-gray-400 uppercase">Status</p>
                    <select name="orderStatus" id="orderStatus" class="w-full border-gray-300 rounded-lg text-sm focus:ring-blue-500">
                        <option value="all">All Statuses</option>
                        <option value="processing">Processing</option>
                        <option value="shipping">Shipping</option>
                        <option value="delivered">Delivered</option>
                        <option value="pickedUp">Picked Up</option>
                    </select>
                </div>

                <button id="applyFiltersBtn" class="w-full mt-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition shadow-md">
                    Apply Changes
                </button>
            </div>

            <a href="orderPortal.html" class="block w-full py-4 bg-green-500 text-white text-center rounded-xl font-bold hover:bg-green-600 transition shadow-lg">
                + Create New Order
            </a>
        </aside>

        <main class="flex-1">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800">Your Activity</h1>
                </div>
                
                <div id="order-list" class="divide-y divide-gray-100">
                    <!-- Orders -->
                    <div class="p-12 text-center text-gray-400">
                        <p>No activity found. Start by sending a package!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script/home.js"></script>
</body>
</html>
