<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="boxImage.png">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <header class="bg-slate-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center">
            <div>
                <p class="text-slate-400 text-xs uppercase tracking-widest font-bold">Administrator</p>
                <h1 class="text-2xl font-bold">Welcome, <span id="userNameDisplay" class="text-blue-400">Admin</span></h1>
            </div>
            <nav class="flex gap-3 mt-4 md:mt-0">
                <a href="employeePortal.html" class="bg-slate-700 hover:bg-blue-600 px-4 py-2 rounded-lg transition text-sm">Manage Employees</a>
                <a href="officePortal.html" class="bg-slate-700 hover:bg-blue-600 px-4 py-2 rounded-lg transition text-sm">Manage Offices</a>
                <a href="index.html" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition text-sm font-bold">Logout</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid md:grid-cols-2 gap-8">
        <section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h2 class="font-bold text-gray-700">Team Members</h2>
                <a href="employeePortal.html" class="text-blue-600 text-xs hover:underline">Edit Full List</a>
            </div>
            <div id="employeeList" class="p-4 space-y-2 min-h-[200px]">
            </div>
        </section>

        <section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h2 class="font-bold text-gray-700">Active Offices</h2>
                <a href="officePortal.html" class="text-blue-600 text-xs hover:underline">Manage Locations</a>
            </div>
            <div id="officeList" class="p-4 space-y-2 min-h-[200px]">
            </div>
        </section>
    </main>

    <script src="script/home.js"></script>
    <script src="script/employeeOperations.js"></script> 
    <script src="script/officeOperations.js"></script>
</body>
</html>
