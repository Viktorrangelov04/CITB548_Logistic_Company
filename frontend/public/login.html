<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="boxImage.png">
</head>
<body>
      <div class="bg-blue-500">
        <header class="w-4/5 mx-auto py-8 flex justify-between">
            <div>
                <h1 class="text-2xl">Welcome to the Login Portal!</h1>
                
            </div>
            <nav>
            <a href="register.html" class="px-8 py-2 border-1 border-black rounded-md hover:bg-green-500">No Account? Register!</a>
            <a href="index.html" class="px-8 py-2 border-1 border-black rounded-md hover:bg-green-500">Return to Index</a>
            </nav>
          </header>
        </div>
    <h1 class = "text-3xl text-center my-8">Login</h1>

    <form class="text-center">
        <label for="email" class="block">Email</label>
        <input type = "email" id ="email" name = "email" class ="border-1 border-black" placeholder="mail@example.com" required>
        <label for="password" class="block">Password</label>
        <input type = "password" id ="password" name = "password" class ="border-1 border-black" required>
        <div>
          <input
            type="radio"
            id="userAccount"
            name="accountType"
            value="user"
            checked
          />
          <label for="userAccount">Personal User</label>
        </div>
        <div>
          <input
            type="radio"
            id="companyAccount"
            name="accountType"
            value="company"
          />
          <label for="companyAccount">Company Account</label>
        </div>
        <div><p class="inline">No account?</p><a href="register.html" class="text-blue-300 hover:underline"> Register</a></div>
        <button type = "button" id="loginButton" name="loginButton" class ="py-2 px-8 my-8 rounded-md bg-blue-500 block mx-auto hover:underline">Login</button>
        <p id="message"></p>
      </form>
    <script src = "script/login.js"></script>
</body>
</html>
