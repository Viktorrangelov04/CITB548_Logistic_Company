<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Portal</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="boxImage.png">
</head>
<body>
    <div class="bg-blue-500">
        <header class="w-4/5 mx-auto flex justify-between py-8">
            <div>
                <h1 class="text-2xl">Office Management Portal</h1>
            </div>
            <nav>
                <a href="homeAdmin.html" class="px-8 py-2 border-1 border-black rounded-md hover:bg-green-500">Home</a>
                <a href="index.html" class="px-8 py-2 border-1 border-black rounded-md hover:bg-green-500">Return to Index</a>
            </nav>
        </header>
    </div>
    <div class="w-4/5 mx-auto mt-8">

    <div>
        <h2 class="text-2xl text-center">Add New Office</h2>

        <form id="addOfficeForm" class="block text-center">
            <input type="text" id="officeAddress" placeholder="Address" class="border-1 border-black" required>
            <button type="button" id="createOfficeButton" class="py-2 rounded-md bg-blue-500 mx-auto hover:underline">Add Office</button>
            <p id="message"></p>
        </form>
    </div>

    <h2 class="text-2xl text-center py-2">Find Office</h2>
    <div class="mb-4 text-center">
        <input id="searchOfficeInput" type="text" placeholder="Search by address"
         class="border-1 border-black">
    </div>
    <h2 class="text-2xl inline">Offices List</h2>
        <div id="officeList" class="bg-gray-100 p-4 rounded"></div>
    </div>
    <script src="script/officeOperations.js"></script>
</body>
</html>
