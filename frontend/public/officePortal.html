<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Offices</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="boxImage.png">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-bold text-slate-800 italic">Office Management</h1>
        <a href="homeAdmin.html" class="text-blue-600 hover:text-blue-800 font-bold">‚Üê Dashboard</a>
    </div>

    <main class="max-w-4xl mx-auto p-6">
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 mb-8">
            <h2 class="text-xl font-bold mb-6">Open New Branch</h2>
            <form id="addOfficeForm" class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="officeAddress" placeholder="Full Office Address (Street, City)" 
                    class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none">
                <button type="button" id="createOfficeButton" 
                    class="px-8 py-2 bg-slate-800 text-white font-bold rounded-lg hover:bg-slate-900 transition shadow-md">
                    Save Office
                </button>
            </form>
            <p id="message" class="mt-2 text-sm text-center"></p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                <h2 class="font-bold">Operational Locations</h2>
                <input id="searchOfficeInput" type="text" placeholder="Search address..." 
                    class="px-3 py-1 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div id="officeList" class="p-2 divide-y divide-gray-50">

            </div>
        </div>
    </main>
    <script src="script/officeOperations.js"></script>
</body>
</html>
