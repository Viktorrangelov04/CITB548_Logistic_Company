<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Order</title>
  <link href="css/output.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="boxImage.png" />
</head>
<body class="bg-gray-50 min-h-screen font-sans">

  <header class="bg-white border-b border-gray-200 py-4 shadow-sm">
    <div class="max-w-5xl mx-auto px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-600">Order Portal</h1>
        <div class="flex gap-4">
            <a href="home.html" class="text-gray-600 hover:text-blue-600 font-medium">Dashboard</a>
            <a href="index.html" class="text-red-500 hover:text-red-700 font-medium">Exit</a>
        </div>
    </div>
  </header>

  <div class="max-w-4xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
        
        <div class="md:w-1/3 bg-blue-600 p-8 text-white flex flex-col justify-between">
            <div>
                <h2 class="text-3xl font-bold mb-4">Ship a Package</h2>
                <p class="text-blue-100 text-sm">Fill out the details to the right. Prices are calculated based on weight and destination type.</p>
            </div>
            <div class="mt-8">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">1</div>
                    <p class="text-sm font-medium">Choose Destination</p>
                </div>
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">2</div>
                    <p class="text-sm font-medium">Select Receiver</p>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">3</div>
                    <p class="text-sm font-medium">Weight & Dispatch</p>
                </div>
            </div>
        </div>

        <div class="flex-1 p-8">
            <form id="orderForm" class="space-y-6">
                
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase mb-3">Delivery Type</p>
                    <div class="flex gap-6">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" value="office" required class="w-4 h-4 text-blue-600">
                            <span class="text-gray-700">Office Pickup</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" value="address" class="w-4 h-4 text-blue-600">
                            <span class="text-gray-700">Home Address</span>
                        </label>
                    </div>
                </div>

                <div id="officeBox" class="space-y-1" style="display:none;">
                    <label class="text-sm font-semibold text-gray-700">Select Branch Office</label>
                    <select id="offices" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option>Loading...</option>
                    </select>
                </div>

                <div id="addressBox" class="space-y-1" style="display:none;">
                    <label class="text-sm font-semibold text-gray-700">Detailed Address</label>
                    <input type="text" id="address" placeholder="Street, Building, Apartment"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-sm font-semibold text-gray-700">Receiver</label>
                        <select id="receiver" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            <option>Select User</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-sm font-semibold text-gray-700">Assigned Courier</label>
                        <select id="courier" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            <option>Select Courier</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-semibold text-gray-700">Total Weight (kg)</label>
                    <div class="relative">
                        <input type="number" id="weight" min="0.1" step="0.1" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.0">
                        <span class="absolute right-4 top-2 text-gray-400">kg</span>
                    </div>
                </div>

                <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition transform hover:-translate-y-0.5">
                    Dispatch Order
                </button>

                <p id="message" class="text-center text-sm mt-4 font-medium"></p>
            </form>
        </div>
    </div>
  </div>

  <script src="script/orderOperations.js"></script>
  <script src="script/home.js"></script>
</body>
</html>
