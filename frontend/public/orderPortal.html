<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Order</title>
  <link href="css/output.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="boxImage.png" />
</head>

<body>
  <div class="bg-blue-500">
    <header class="w-4/5 mx-auto py-8 flex justify-between">
      <h1 class="text-2xl">Order Portal</h1>
      <nav>
        <a href="home.html" class="px-8 py-2 border-1 border-black rounded-md hover:bg-green-500">Home</a>
        <a href="index.html" class="px-8 py-2 border-1 border-black rounded-md hover:bg-green-500">Return to Index</a>
      </nav>
    </header>
  </div>

  <h1 class="text-3xl text-center my-8">Create Order</h1>

  <form id="orderForm" class="text-center">

    <div class="mb-4">
      <p class="font-semibold">Delivery Type</p>
      <label>
        <input type="radio" name="type" value="office" required>
        Office
      </label>
      <label class="ml-4">
        <input type="radio" name="type" value="address">
        Address
      </label>
    </div>

    <div id="officeBox" class="mb-4" style="display:none;">
      <label class="block">Office</label>
      <select id="offices" class="border-1 border-black">
        <option>Loading offices...</option>
      </select>
    </div>

    <div id="addressBox" class="mb-4" style="display:none;">
      <label class="block">Address</label>
      <input
        type="text"
        id="address"
        class="border-1 border-black"
        placeholder="Enter delivery address"
      />
    </div>

    <div class="mb-4">
      <label class="block">Receiver</label>
      <select id="receiver" class="border-1 border-black">
        <option>Loading receivers...</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block">Courier</label>
      <select id="courier" class="border-1 border-black">
        <option>Loading couriers...</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block">Weight (kg)</label>
      <input
        type="number"
        id="weight"
        class="border-1 border-black"
        min="0.1"
        step="0.1"
        required
      />
    </div>

    <button
      type="submit"
      class="py-2 px-8 my-8 rounded-md bg-blue-500 block mx-auto hover:underline"
    >
      Send Order
    </button>

    <p id="message"></p>
  </form>

  <script src="script/orderOperations.js"></script>
  <script src="script/home.js"></script>
</body>
</html>
