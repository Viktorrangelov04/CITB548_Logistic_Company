<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/output.css" rel="stylesheet">
</head>
    <body>
        <div class="bg-blue-500">
            <header class="w-4/5 mx-auto py-8 ">
                <div class="flex justify-between align-center">
                    <div>
                        <h1 class="text-3xl">Send order</h1>
                    </div>
                    <nav>
                        <a href="home.html" class="px-8 py-2 border-2 border-black hover:bg-green-500">Home</a>
                    </nav>
                </div>
            </header>
        </div>
        
        <div class="w-4/5 mx-auto py-8 text-center">
            <p>Delivery type</p>

            <div class="my-4">
                <label for="office">Office</label>
                <input type="radio" name="type" id="office" value="office">
                <label for="address">Address</label>
                <input type="radio" name="type" id="address" value="address">
            </div>
            <div class="my-4">
                <label for="offices">Select an office:</label>
                <select name="offices" id="offices">
                    <!--office fetching place-->
                </select>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="border-1 border-black">
            </div>

            <div class="my-4">
                <label for="receiver">Select the receiver:</label>
                <select name="receiver" id="receiver">
                    <!--office fetching place-->
                </select>
            </div>

            <div class="my-4">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight" class="border-1 border-black">
            </div>
        </div>
        
    </body>
</html>
